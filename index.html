<!DOCTYPE html>
<html>

<head>
    <title>Concentration</title>
    <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:500' rel='stylesheet' type='text/css'>
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/classForImgs.css" rel="stylesheet" type="text/css">
    <link href="timeCircles/TimeCircles.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

        </aside>
      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="lettering/jquery.lettering-0.6.1.min.js"></script>
    <script src="timeCircles/TimeCircles.js"></script>
    <script src="script.js"></script>

</html>
