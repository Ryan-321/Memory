<!DOCTYPE html>
<html>
<head>
  <title>Concentration</title>
  <link href='http://fonts.googleapis.com/css?family=Cabin+Condensed:600' rel='stylesheet' type='text/css'>
  <link href="css/normalize.css" rel="stylesheet" type="text/css" >
  <link href="css/classForImgs.css" rel="stylesheet" type="text/css" >
  <link href="css/styles.css" rel="stylesheet" type="text/css" >
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<!-- title for game  -->

<h1>Concentration</h1>

  <div id="gameboard"> <!-- container div for gameboard --> </div>

  <div id="reset">  <!-- probably don't need, can take out -->
    <button>Reset</button>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>
  for(var i = 0; i < 20; i++) {
    $("#gameboard").append("<div class='pieceContainer'><div class='pieceFront'></div><div class='pieceBack'></div> </div>");
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
